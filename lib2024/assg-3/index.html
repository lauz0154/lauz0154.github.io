<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Author" content="Katrina Lauzon Publicover">
		<meta name="description" content="This is a HTML document containing HTML tags">
		<meta name="keywords" content="HTML, HTML5, Basic HTML, Forms">
		<title>Assignment 3</title>
	</head>
	<body>
		<!--header start-->
		<header id="header">
			<h1>Assignment 3</h1>
		</header>
		<!--header end-->
		<div id="wrapper" class="wrapper">
			<!--section starts here-->
			<section id="html-forms" class="main-section">
				<!--form starts here-->
				<form action="somepage.php" method="get">
					<div id="fn-container" class="form-elm">
						<label for="FirstName">First Name</label>
						<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here">
					</div>
					<div id="ln-container" class="form-elm">
						<label for="LastName">Last Name</label>
						<input type="text" name="LastName" id="LastName" placeholder="Last name goes here">
					</div>
					<div id="email-container" class="form-elm">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="example@gmail.com">
					</div>
					<div id="pass-container" class="form-elm">
						<label for="pass">Password</label>
						<input type="Password" name="pass" id="pass" required>
					</div>
					<div id="sum-container" class="form-elm">
						<label for="summary">Introductory text</label>
						<textarea name="summary" id="summary" placeholder="Enter introductory text here">Value of introductory text here</textarea>
					</div>
					<div id="radio-container" class="form-elm">
						<label for="male">
							<input type="radio" name="like-form" id="male" value="male">
							Male
						</label>
						<label for="female">
							<input type="radio" name="like-form" id="female" value="female">
							Female
						</label>
					</div>
					<div id="birth-container" class="form-elm">
						<label for="dte">Date of Birth</label>
						<input type="date" name="dte" id="dte">
					</div>
					<div id="num-container" class="form-elm">
						<label for="num">Mobile Number</label>
						<input type="number" name="num" id="num" placeholder="000-000-0000">
					</div>
					<div id="address-container" class="form-elm">
						<label for="address">Address</label>
						<input type="text" name="address" id="address">
					</div>
					<div id="city-container" class="form-elm">
						<label>City</label>
						<input type="text" name="city" id="city">
					</div>
					<div id="province-container" class="form-elm">
						<label for="province">Province</label>
						<select id="province" name="province">
							<optgroup label="Province">
								<option value="alberta">Alberta</option>
								<option value="british_columbia">British Columbia</option>
								<option value="manitoba">Manitoba</option>
								<option value="newfoundland_and_labrador">Newfoundland and Labrador</option>
								<option value="new_brunswick">New Brunswick</option>
								<option value="nova_scotia">Nova Scotia</option>
								<option value="ontario">Ontario</option>
								<option value="prince_edward_island">Prince Edward Island</option>
								<option value="quebec">Quebec</option>
								<option value="saskatchewan">Saskatchewan</option>
							</optgroup>
							<optgroup label="Territories">
								<option value="northwest_territories">Northwest Territories</option>
								<option value="nunavut">Nunavut</option>
								<option value="yukon">Yukon</option>
							</optgroup>
						</select>
					</div>
					<div id="country-container" class="form-elm">
						<label for="country">Country</label>
						<select id="country" name="country">
							<option value="canada">Canada</option>
						</select>
					</div>
					<div id="postal-container" class="form-elm">
						<label>Postal Code</label>
						<input type="text" name="postal" id="Postal">
					</div>
					<div id="website-container" class="form-elm">
						<label for="ur">Website</label>
						<input type="url" name="ur" id="ur">
					</div>
					<div id="hobby-containter" class="form-elm">
						<h3>Hobbies</h3>
						<label>Sports</label>
						<input type="checkbox" name="hobby" id="sports" value="sports"><br>
						<label>Reading</label>
						<input type="checkbox" name="hobby" id="reading" value="reading"><br>
						<label>Drawing</label>
						<input type="checkbox" name="hobby" id="drawing" value="drawing"><br>
						<label>Knitting</label>
						<input type="checkbox" name="hobby" id="knitting" value="knitting"><br>
					</div>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</form>
				<!--form ends here-->
				<!-- no footer is needed as everything needs to be under the form tag-->
			</section>
			<!--section ends here-->
		</div>
	</body>
</html>
